<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/webp"
      href="https://image.winudf.com/v2/image1/NDQ3ODI1MThfMTc2MTc0ODA5NV8wNzU/screen-0.png?fakeurl=1&type=webp"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEETMUX</title>
    <meta
      name="description"
      content="Discover MEETMUX, a platform dedicated to interactive UI/UX storytelling. Enhance user engagement and convey complex ideas through captivating digital narratives and seamless user experiences."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="[YOUR_WEBSITE_URL]" />
    <!-- IMPORTANT: Replace with your actual website URL -->
    <meta
      property="og:title"
      content="MEETMUX: Interactive UI/UX Storytelling"
    />
    <meta
      property="og:description"
      content="Enhance user engagement and convey complex ideas through captivating digital narratives and seamless user experiences with MEETMUX."
    />
    <meta property="og:image" content="https://www.meetmux.com/logo2.svg" />
    <!-- IMPORTANT: Replace with a URL to a compelling image (e.g., screenshot, logo) -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="[YOUR_WEBSITE_URL]" />
    <!-- IMPORTANT: Replace with your actual website URL -->
    <meta
      property="twitter:title"
      content="MEETMUX: Interactive UI/UX Storytelling"
    />
    <meta
      property="twitter:description"
      content="Enhance user engagement and convey complex ideas through captivating digital narratives and seamless user experiences with MEETMUX."
    />
    <meta
      property="twitter:image"
      content="https://www.meetmux.com/logo2.svg"
    />
    <!-- IMPORTANT: Replace with a URL to a compelling image -->
  </head>
  <body>
    <img
      src="https://image.winudf.com/v2/image1/NDQ3ODI1MThfMTc2MTc0ODA5NV8wNzU/screen-0.png?fakeurl=1&type=webp"
      alt="Website Logo"
      style="display: none"
    />
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
